<html><head><title>Contact</title><style>
  body { font-family: 'Open Sans', sans-serif; background: #fffaf0; padding: 1rem; }
  form { max-width: 500px; margin: auto; display: flex; flex-direction: column; gap: 10px; }
  input, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
  button { background: #ff6f00; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
</style></head>
<body>
  <h2 style="text-align:center;color:#c62828;">Contact Us</h2>
  <form>
    <input type="text" placeholder="नाम" required>
    <input type="email" placeholder="ईमेल" required>
    <input type="tel" placeholder="फ़ोन नंबर">
    <textarea placeholder="संदेश लिखें..." rows="5"></textarea>
    <button type="submit">भेजें</button>
  </form>
</body></html>
