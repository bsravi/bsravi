<html><head><title>Gallery</title><style>
  body { font-family: 'Open Sans', sans-serif; background: #fffaf0; margin: 0; padding: 1rem; }
  .gallery { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
  .item { width: 30%; min-width: 200px; border: 1px solid #ccc; padding: 5px; border-radius: 8px; }
  .item img, .item video { width: 100%; border-radius: 5px; }
  .item h4 { text-align: center; margin: 5px 0; }
</style></head>
<body>
  <h2 style="text-align:center;color:#c62828;">Photo & Video Gallery</h2>
  <div class="gallery">
    <div class="item"><h4>सेवा दिवस</h4><img src="gallery1.jpg" /></div>
    <div class="item"><h4>सफाई अभियान</h4><video controls><source src="video1.mp4" type="video/mp4" /></video></div>
    <div class="item"><h4>जन संवाद</h4><img src="gallery2.jpg" /></div>
  </div>
</body></html>
